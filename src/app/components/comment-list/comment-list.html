<h3 class ="text-center"> Fetching the data base</h3>

<table class="table table-bordered">
    <tbody>
    @for (comment of commentArr;track $index){
        <tr>
            <td>{{comment?.id}}</td>
            <td>{{comment?.name}}</td>
            <td>{{comment?.email}}</td>
            <td>{{comment?.body}}</td>
            <td>{{comment?.postId}}</td>
        </tr>
    }
    </tbody>
</table>
