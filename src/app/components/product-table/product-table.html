<h3 class="text-center">Product Table</h3>

<table class="table table-bordered table-striped">
  <tbody>
    @for (product of productArr; track $index) {
    <tr>
      <td>{{ product.id }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.rating.rate }}</td>
      <td>{{ product.title }}</td>
      <td>{{ product.description }}</td>
    </tr>
    }
  </tbody>
</table>
